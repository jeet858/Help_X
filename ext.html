<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="ext-style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mynerve&display=swap"
      rel="stylesheet"
    />

    <title>Help_X</title>
  </head>
  <body>
    <div class="layout-area">
      <h1 class="heading mb-3">Help_X</h1>

      <div class="input-area">
        <div class="mb-3">
          <label for="input" class="form-label input-header mb-2"
            >Feedback</label
          >
          <input
            type="text"
            class="form-control"
            id="input"
            placeholder="Type here"
          />
        </div>
      </div>

      <input class="btn btn-primary mb-3" type="submit" value="Submit" />

      <div class="shadow p-3 mb-5 bg-body-tertiary rounded output-area"></div>
    </div>
  </body>
</html>
